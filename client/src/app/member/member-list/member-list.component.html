<div class="page-header">
  <h1>{{ title }}</h1>
</div>
<div class="member" *ngFor="let item of members">
  <div class="row">
    <div class="col-xs-1">
      <a routerLink="/members/{{ item.id }}">
        <img [src]="item.avatarUrl" />
      </a>
    </div>
    <div class="col-xs-11">
      <span>{{ item.name }}</span>
      <p><i>{{createdAt | amTimeAgo}}</i></p>
    </div>
  </div>
</div>
